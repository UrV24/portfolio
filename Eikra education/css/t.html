<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w
        {
            border: 1px solid black;
            height: 100px;
            width: 100px;
            position: relative;
        }
        .we
        {
            position: absolute;
            height: 2px ;
            width: 0%;
            background: red;
            top: 100%;
            left: 50%;
            transition: 1s;
        }
        .w:hover .we{
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="w">
        <div class="we"></div>
    </div>
</body>
</html>
